name: Build and Deploy Angular App Front

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Front-CI-CD:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: "front"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage
        run: npm run test:ci

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=oc-rosinalexis
            -Dsonar.projectKey=rosinalexis_Projet-P10-Bob-App
            -Dsonar.sources=front/src
            -Dsonar.tests=front/src
            -Dsonar.typescript.lcov.reportPaths=front/coverage/bobapp/lcov.info
            -Dsonar.ts.tslintconfigpath=tslint.json
            -Dsonar.exclusions=front/**/node_modules/**,**/assets/**
            -Dsonar.test.inclusions=front/**/*.spec.ts

      - name: Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/bob-app-front:latest

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: front/coverage/
